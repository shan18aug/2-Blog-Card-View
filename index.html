<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Card Preview</title>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card-img"
        src="./images/illustration-article.png"
        alt="Card Header Image"
      />
      <div class="card-content">
        <span class="tag">Learning</span>
        <span class="publish-date">Published 21 Dec 2023</span>
        <div class="title">HTML & CSS foundations</div>
        <div class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
        <div class="author">
          <img src="./images/image-avatar.webp" alt="Author Avatar" />
          <span>Greg Hooper</span>
        </div>
      </div>
    </div>
  </body>
</html>
